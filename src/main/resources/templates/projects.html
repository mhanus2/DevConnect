<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>ForLife</title>
</head>

<body>
<header th:include="components/header"></header>
<main>
    <section id="boxes">
        <div class="container">
            <div class="box" th:each="project : ${projects}">
                <a th:href="@{/project/{id}(id=*{project.id})}"><h3 th:text="*{project.title}"></h3></a>
                <p th:text="*{project.description}"></p>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>Studentský zápočtový projekt na KTPW1 | 2023 Copyright &copy; Hanuš Martin | Email: hanusma2@uhk.cz |
        Poslední úprava provedena 20. ledna 2023</p>
</footer>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    window.addEventListener('resize', function (event) {
        if (window.innerWidth > 768) {
            document.getElementById("mySidenav").style.width = "100%";
        } else {
            document.getElementById("mySidenav").style.width = "0";
        }
    }, true);

</script>
</body>

</html>
