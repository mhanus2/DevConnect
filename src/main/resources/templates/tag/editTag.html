<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/head :: head}"></head>
<body>
<header th:replace="~{components/header :: header}"></header>
<main>
    <div id="main" class="container">
        <article id="main-col">
            <div id="topics">
                <h1>Upravit tag</h1>
                <form action="#" th:action="@{/tags/edit/{id}(id=${tag.id})}" th:object="${tag}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <label for="title">Název:</label><br>
                    <input type="text" id="title" th:field="*{name}" required><br>
                    <input class="button_form" type="submit" value="Uložit">
                </form>
            </div>
        </article>
    </div>
</main>
<footer th:replace="~{components/footer :: footer}"></footer>
</body>
</html>
