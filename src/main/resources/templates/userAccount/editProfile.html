<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>ForLife</title>
</head>

<body>
<header th:include="components/header"></header>
<main>
    <h1>Edit User</h1>
    <form action="#" th:action="@{/profile/save}" th:object="${userAccount}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" th:field="*{firstName}" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" th:field="*{lastName}" required><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" th:field="*{mail}" required><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"><br>
        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" th:field="*{linkedin}"><br>
        <label for="github">GitHub:</label><br>
        <input type="url" id="github" th:field="*{github}"><br>
        <input type="submit" value="Save">
    </form>

</main>
<footer>
    <p>Studentský zápočtový projekt na KTPW1 | 2023 Copyright &copy; Hanuš Martin | Email: hanusma2@uhk.cz |
        Poslední úprava provedena 20. ledna 2023</p>
</footer>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    window.addEventListener('resize', function (event) {
        if (window.innerWidth > 768) {
            document.getElementById("mySidenav").style.width = "100%";
        } else {
            document.getElementById("mySidenav").style.width = "0";
        }
    }, true);

</script>
</body>

</html>
